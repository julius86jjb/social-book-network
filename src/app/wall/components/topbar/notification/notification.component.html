<div
  class="fixed right-0 top-0 w-svw h-svh z-10  bg-white  overflow-y-auto
    md:mt-1 md:h-auto md:max-h-[500px] md:w-96 md:origin-top-right  md:absolute md:top-12  md:border md:border-[#dfdfe8] shadow-[0_6px_10px_0px_rgba(0,0,0,0.05)]">
  <div class="flex items-center justify-between mb-6  px-8 pt-6">
    <p tabindex="0" class="focus:outline-none text-2xl font-semibold leading-6 text-gray-800">Notifications
    </p>
    <button (click)="onCloseNotifications()" type="button" aria-label="close modal"
      class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 rounded-md cursor-pointer ">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 6L6 18" stroke="#4B5563" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round">
        </path>
        <path d="M6 6L18 18" stroke="#4B5563" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round">
        </path>
      </svg>
    </button>
  </div>

  @if (notifications().length > 0) {
  @for (not of notifications(); track $index) {
  @defer (on viewport) {
  <div class="">
    <app-notification-item (deletedNot)="onDeleteNotification($event)" [notification]="not" [index]="$index"
      (loaded)="getMoreNotifications($event)" />
  </div>


  } @placeholder {
  <li class="flex items-center my-2">
    <div class="bg-white py-5 px-6  w-full">
      <img src="assets/loader.svg" alt="no-img" class="h-9 w-9 mt-3 ">
    </div>
  </li>
  }
  }
  }@else {
  <div class="flex items-center justiyf-between">
    <hr class="w-full">
    <p tabindex="0" class="focus:outline-none text-sm flex flex-shrink-0 leading-normal px-3 py-4 text-gray-500">There are no new notifications</p>
    <hr class="w-full">
  </div>
  }

</div>
