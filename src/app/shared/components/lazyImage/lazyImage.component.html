@switch (this.type()) {
  @case ('postImage') {
    <div class="mb-6 flex items-center justify-center">
      <img [src]="url()" (load)="onLoad()" [ngStyle]="{display:   hasLoaded() ? '' : 'none'}"
        class="w-full h-auto  object-cover rounded-md transition-property: opacity;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;">
      @if (!hasLoaded()) {
      <img src="assets/loader.svg" alt="no-img" class="h-9 w-9 mt-3 ">
      }

    </div>
  }

  @case ('avatar') {
      <img [src]="url()" (load)="onLoad()" [ngStyle]="{display:   hasLoaded() ? '' : 'none'}"
      class="w-10 h-10 rounded-full">
      @if (!hasLoaded()) {
      <img src="assets/loader.svg" alt="no-img" class="h-6 w-6 mt-3 ">
      }
  }
  @case ('notification') {
      <img [src]="url()" (load)="onLoad()" [ngStyle]="{display:   hasLoaded() ? '' : 'none'}"
      class="w-8 h-8 rounded-full">
      @if (!hasLoaded()) {
      <img src="assets/loader.svg" alt="no-img" class="h-6 w-6 mt-3 ">
      }
  }
  @case ('userModal') {
      <img [src]="url()" (load)="onLoad()" [ngStyle]="{display:   hasLoaded() ? '' : 'none'}"
      class="w-20 h-20 rounded-full">
      @if (!hasLoaded()) {
      <img src="assets/loader.svg" alt="no-img" class="h-6 w-6 mt-3 ">
      }
  }
}
