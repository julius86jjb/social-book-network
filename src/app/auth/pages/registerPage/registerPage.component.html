<div class="rounded-t mb-0 px-6 py-6">
  <div class="text-center mb-3">
    <h6 class="text-gray-600 text-2xl font-bold">
      REGISTER
    </h6>
  </div>
</div>
<div class="flex-auto px-4 lg:px-10 py-10 pt-0">
  <form [formGroup]="myForm" (ngSubmit)="onRegister()">
    <div class="relative w-full mb-3">
      <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="grid-password">User Name</label>
      <input required formControlName="userName" type="text" name="userName"
        class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full "
        placeholder="User Name" style="transition: all 0.15s ease 0s;" />
      @if (isNotValidField('userName')) {
        <span class="mt-2  text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">
          {{getFieldError('userName')}}
        </span>
      }

    </div>
    <div class="relative w-full mb-3">
      <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="grid-password">Email</label>
      <input formControlName="email" type="email" name="email"
        class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
        placeholder="Email" style="transition: all 0.15s ease 0s;" />
        @if (isNotValidField('email')) {
          <span class="mt-2  text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">
            {{getFieldError('email')}}
          </span>
        }
    </div>
    <div class="relative w-full mb-3">
      <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="grid-password">Password</label>
      <input formControlName="password" type="password" name="password"
        class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
        placeholder="Password" style="transition: all 0.15s ease 0s;" />
        @if (isNotValidField('password')) {
          <span class="mt-2  text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">
            {{getFieldError('password')}}
          </span>
        }

    </div>
    <div>
      <label class="inline-flex items-center cursor-pointer"><input disabled id="customCheckLogin" type="checkbox"
          class="form-checkbox border-0 rounded text-gray-800 ml-1 w-5 h-5"
          style="transition: all 0.15s ease 0s;" /><span class="ml-2 text-sm font-semibold text-gray-700">Remember
          me</span></label>
    </div>
    <div class="text-center mt-6">
      <button [disabled]="myForm.invalid"
        class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
        type="submit" style="transition: all 0.15s ease 0s;">
        Sign Up
      </button>
    </div>
    <div class="text-center mt-6">
      <a [routerLink]="['/login']" routerLinkActive="router-link-active"> Already have an account? </a>
    </div>
  </form>
</div>
